<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menswear Comfort</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>

</head>

<body>
    <div class="header">
        <img id="logo" src="Images/expand.png" alt="Expanse logo">
        <h2 class="heading">Expanse</h2>
    </div>


    <header>

        <!-- <form action="" onsubmit="return false">
            <input type="text" id="search" placeholder="Search Product">

        </form> -->

        <div class="filter-box">
            <a href="#" class="btn active" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="shirt">Shirts</a>
            <a href="#" class="btn" data-filter="coat">Jackets</a>
            <a href="#" class="btn" data-filter="pants, trousers">Pants</a>

        </div>

    </header>
    <div id="container">
        <!-- contains the products added from JSON server -->
        <ul id="product-list" class="cards">

        </ul>
    </div>
    <!-- <button id="fetch-button">Fetch</button> -->


    <div class="clothes-search">
        <h2>Search Clothing Items</h2>

        <input type="text" id="search-input" placeholder="Search for clothing items...">
        <button id="searchButton">Search</button>

    </div>


</body>

</html>
